<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Reveal Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="grid"></div>
      <input type="file" id="imageInput" accept="image/*" class="hidden" />
      <label for="imageInput" id="uploadButton">Upload Image</label>
      <button id="revealButton">Reveal Random Cell</button>
      <button id="revealAllButton">Reveal All Cells</button>
      <button id="resetButton">Reset</button>
      <div id="clickCounter">Clicks: 0</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
